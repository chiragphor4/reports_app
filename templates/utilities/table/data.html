{% for _,record in data_frame.iterrows %}
    <tr>
        {% for value in record %}

            <td
                    {% if forloop.counter == 1 %}
                        style="text-align: left;"
                    {% else %}
                        style="text-align: center;"
                    {% endif %}>{{ value }}</td>
        {% endfor %}
    </tr>
{% endfor %}
